  mqtt-iol-master:
    type: string
    description: The MQTT topic for the IO-Link Master.
    example: "192.168.0.1:1883"
  artifact:
    type: string
    description: IODD Artifacts like device, vendor images
    enum:
      - XML
      - DeviceIcon
      - DeviceSymbol
      - VendorLogo
      - zip
    default: XML
  masterIdentificationGet:
    required:
      - vendorName
      - vendorId
      - masterId
      - masterType
    type: object
    properties:
      vendorName:
        type: string
        minLength: 1
        maxLength: 64
      vendorId:
        type: integer
        minimum: 1
        maximum: 65535
      masterId:
        type: integer
        minimum: 1
        maximum: 4294967295
      masterType:
        type: string
        enum:
          - Unspecific
          - Master acc. V1.0
          - Master acc. V1.1
          - Failsafe_Master
          - Wireless_Master
      serialNumber:
        type: string
        minLength: 1
        maxLength: 16
      orderCode:
        type: string
        minLength: 1
        maxLength: 64
      productName:
        type: string
        minLength: 1
        maxLength: 64
      productId:
        type: string
        minLength: 1
        maxLength: 64
      hardwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      firmwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      vendorUrl:
        type: string
        format: uri
      manualUrl:
        type: string
        format: uri
      productInstanceUri:
        type: string
      descriptionFileUri:
        type: string
      applicationSpecificTag:
        type: string
        minLength: 1
        maxLength: 32
      locationTag:
        type: string
        minLength: 1
        maxLength: 32
      functionTag:
        type: string
        minLength: 1
        maxLength: 32
